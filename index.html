<!DOCTYPE HTML>
<html>
	<head>
		<title>Change</title>
		<style type="text/css">
			* { 
				margin: 0;
				padding: 0;
			}

			html, body {
				width: 100%;
				height: 100%;
			}

			#canvas {
				margin: 20px 0 0 20px;
			}

			#debug {
				background: #333;
				width: 300px;
				position: absolute;
				top: 20px;
				right: 20px;
				padding: 10px;
				font: normal 14px Arial;
				text-align: left;
				color: white;
			}
		</style>
	</head>

	<body>

		<canvas id="canvas" width="1000" height="700"></canvas>

		<div id="debug"></div>

		<script src="clock.js"></script>

	</body>
</html>
